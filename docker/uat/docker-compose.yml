version: '3'

services:
  holefeeder-api-uat:
    image: holefeeder-api:beta
    restart: always
    ports:
      - 80
    environment:
      - DEFAULT_HOST=holefeeder-api-uat.drifterapps.com
      - VIRTUAL_HOST=holefeeder-api-uat.drifterapps.com
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=holefeeder-api-uat.drifterapps.com
      - LETSENCRYPT_EMAIL=info@drifterapps.com
    env_file: 
      - ./environment.env

  holefeeder-web-uat:
    image: holefeeder-web:beta
    restart: always
    ports:
      - 8080
    environment:
      - DEFAULT_HOST=holefeeder-uat.drifterapps.com
      - VIRTUAL_HOST=holefeeder-uat.drifterapps.com
      - VIRTUAL_PORT=8080
      - LETSENCRYPT_HOST=holefeeder-uat.drifterapps.com
      - LETSENCRYPT_EMAIL=info@drifterapps.com
    env_file: 
      - ./environment.env

  mongodb_container-uat:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container-uat:/data/db-uat

volumes:
  mongodb_data_container-uat:

networks:
  default:
    external:
      name: holefeeder-uat-proxy
