version: '3'

services:
  holefeeder-api-beta:
    image: docker.pkg.github.com/drifterapps/holefeeder/holefeeder-api:beta
    restart: always
    ports:
      - 80
    environment:
      - DEFAULT_HOST=holefeeder-api-beta.drifterapps.com
      - VIRTUAL_HOST=holefeeder-api-beta.drifterapps.com
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=holefeeder-api-beta.drifterapps.com
      - LETSENCRYPT_EMAIL=info@drifterapps.com
    env_file: 
      - ./api.environment.env

  holefeeder-web-beta:
    image: docker.pkg.github.com/drifterapps/holefeeder/holefeeder-web:beta
    restart: always
    ports:
      - 8080
    environment:
      - DEFAULT_HOST=holefeeder-beta.drifterapps.com
      - VIRTUAL_HOST=holefeeder-beta.drifterapps.com
      - VIRTUAL_PORT=8080
      - LETSENCRYPT_HOST=holefeeder-beta.drifterapps.com
      - LETSENCRYPT_EMAIL=info@drifterapps.com

  mongodb_container-beta:
    image: mongo:latest
    env_file:
      - ./mongo.environment.env
    ports:
      - 27019:27017
    volumes:
      - '/var/lib/holefeeder/data/beta:/db-beta'

networks:
  default:
    external:
      name: holefeeder-beta-proxy
