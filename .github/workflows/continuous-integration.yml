# This is a basic workflow to help you get started with Actions

name: Continous Integration

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    branches: [ develop ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore ./src/DrifterApps.Holefeeder.sln
    - name: Build
      run: dotnet build ./src/DrifterApps.Holefeeder.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test ./src/DrifterApps.Holefeeder.sln --no-restore --verbosity normal